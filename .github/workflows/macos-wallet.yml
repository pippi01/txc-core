name: TXZ Core macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13

    env:
      QT_VERSION: 5.15.12
      MACOSX_DEPLOYMENT_TARGET: 10.15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Python (for build scripts)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ✅ Homebrew dependencies (Bitcoin/Litecoin style)
    - name: Install Homebrew dependencies
      run: |
        brew update
        brew install automake libtool pkg-config boost libevent openssl@3 zeromq protobuf miniupnpc qrencode cmake ninja

    # ✅ Install Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        cache: true

    # ✅ Configure build
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_GUI=ON \
          -DBUILD_TESTS=OFF \
          -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

    # ✅ Build TXZ Core
    - name: Build TXZ Core
      run: |
        cd build
        ninja

    # ✅ Create .app bundle
    - name: Prepare TXZ-Qt.app
      run: |
        mkdir -p dist
        cp -R build/src/qt/txz-qt.app dist/TXZ-Qt.app

    # ✅ Create macOS .dmg (unsigned)
    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
          --volname "TXZ Wallet" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "TXZ-Qt.app" 200 190 \
          --hide-extension "TXZ-Qt.app" \
          --app-drop-link 400 190 \
          txz-wallet-macos.dmg \
          dist/

    # ✅ Upload DMG
    - name: Upload macOS wallet artifact
      uses: actions/upload-artifact@v4
      with:
        name: txz-wallet-macos
        path: txz-wallet-macos.dmg
