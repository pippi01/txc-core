name: Build TXZ Core (Windows only)

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    name: Windows Build

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-boost-libs
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-miniupnpc
            mingw-w64-x86_64-qt5
            autoconf
            automake
            libtool
            pkg-config
            make

      - name: Build TXZ Core (Windows, no wallet)
        shell: msys2 {0}
        run: |
          export BOOST_ROOT=/mingw64
          export BOOST_INCLUDEDIR=/mingw64/include
          export BOOST_LIBRARYDIR=/mingw64/lib
          export CPPFLAGS="-I/mingw64/include"
          export LDFLAGS="-L/mingw64/lib"

          ./autogen.sh

          ./configure \
            --disable-tests \
            --disable-bench \
            --disable-wallet \
            --disable-static \
            --with-boost=/mingw64 \
            --with-boost-libdir=/mingw64/lib \
            --with-boost-system=mt

          make -j2

      - name: Package Windows binaries
        shell: msys2 {0}
        run: |
          mkdir txz-core-win64
          cp src/txzd.exe txz-core-win64/ || true
          cp src/txz-cli.exe txz-core-win64/ || true
          cp src/qt/txz-qt.exe txz-core-win64/ || true
          zip -r txz-core-win64.zip txz-core-win64

      - uses: actions/upload-artifact@v4
        with:
          name: txz-core-win64
          path: txz-core-win64.zip
