name: TXZ Core Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    env:
      VCPKG_ROOT: C:\vcpkg
      VCPKG_DEFAULT_TRIPLET: x64-windows
      QT_VERSION: 5.15.12

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Python via GitHub Actions (avoid Chocolatey Python issues)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ✅ Core Windows build tools
    - name: Install build dependencies
      shell: powershell
      run: |
        choco install -y git strawberryperl cmake ninja

    # ✅ vcpkg dependency manager
    - name: Clone and bootstrap vcpkg
      shell: powershell
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Install vcpkg libraries
      shell: powershell
      run: |
        C:\vcpkg\vcpkg.exe install ^
          boost ^
          libevent ^
          openssl ^
          zeromq ^
          qrencode ^
          miniupnpc ^
          protobuf ^
          sqlite3

    # ✅ Qt for GUI wallet
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        arch: win64_msvc2019_64
        cache: true

    # ✅ MSVC compiler environment
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # ✅ Configure build
    - name: Configure CMake
      shell: powershell
      run: |
        mkdir build
        cd build
        cmake .. ^
          -G Ninja ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake ^
          -DBUILD_GUI=ON ^
          -DBUILD_TESTS=OFF

    # ✅ Build TXZ Core
    - name: Build TXZ Core
      shell: powershell
      run: |
        cd build
        ninja
